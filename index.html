<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini E-Learning Platform</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>Mini E-Learning Platform</header>

<main>
  <section id="home-view">
    <h1>Courses</h1>
    <div class="course-list" id="courses-container"></div>
  </section>

  <section id="course-detail-view" style="display:none;">
    <button class="back-btn" id="btn-back">‚Üê Back to Courses</button>
    <div class="course-detail">
      <h2 id="course-title"></h2>
      <ul class="lessons-list" id="lesson-list"></ul>
      <div class="progress-bar-container" aria-label="Course progress">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <button id="btn-complete-course">Mark Course as Completed</button>
    </div>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
